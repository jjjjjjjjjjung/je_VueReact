<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Sample</title>

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <!-- CSS import -->
    <link rel="stylesheet" href="../css/reset.css" />

    <!-- vue 스크립트 플러그인 임포트   -->
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
  </head>
  <body>
    <pre>

        Vue 부모/자식 컴포넌트에 대해서 배운다.

        2개의 전역 컴포넌트를 만든다
       - my-global-component
       - my-local-component
        
        my-global-componentdml template : <div>g컴포넌트</div>
        my-local-componentdml template : <div>g컴포넌트</div>


        [참조]page 55~56
    </pre>
    <hr />

    <div id="app">
      <h2>전역 컴포넌트 만들기 실습</h2>
      <br />
      <my-gobal-component v-bind:propsData="gobal"></my-gobal-component>
      <my-local-component v-bind:propsData="local"></my-local-component>
    </div>
  </body>
</html>

<script>
  Vue.component("my-gobal-component", {
    porops: [],
    data() {
      return {
        style1: {
          backgroundColor: "green",
          width: "120px",
          padding: "5px",
          color: "#fff",
          textAlign: "center",
        },
      };
    },
    template: `<div v-bind:style="style1">g컴포넌트</div>`,
  });
  Vue.component("my-local-component", {
    porops: [],
    data() {
      return {
        style1: {
          backgroundColor: "red",
          width: "120px",
          padding: "5px",
          color: "#fff",
          textAlign: "center",
          marginTop: "10px",
        },
      };
    },
    template: `<div v-bind:style="style1">l컴포넌트</div>`,
  });
  new Vue({
    el: "#app",
    data: {
      gobal: "",
      local: "",
    },
  });
</script>
