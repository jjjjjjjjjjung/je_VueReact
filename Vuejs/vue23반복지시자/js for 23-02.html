<script>
  var options = [
    { text: "One", value: "A" },
    { text: "Two", value: "B" },
    { text: "Three", value: "C" },
  ];
  for (index in options) {
    debugger;
    var option = options[index];
    console.log("text:>>" + option["text"], "value:>>" + option["value"]);
    console.log("text:>>" + options.text, "value:>>" + options.value);
  }
  for (index of options) {
    debugger;
    console.log("text:>>" + options["text"], "value:>>" + options["value"]);
    console.log("text:>>" + options.text, "value:>>" + options.value);
  }

  // map 함수를 이용하여 프로퍼티(속성)를 추가
  var newOpt = options
    .map(function (el, index) {
      var obj = el;
      obj["no"] = index;
      return obj;
    })
    .filter(function (el) {
      return el.no === 1;
    });
  console.log(newOpt); // [{text:"", value:"", no:""}] * 3가 만들어진다
</script>
