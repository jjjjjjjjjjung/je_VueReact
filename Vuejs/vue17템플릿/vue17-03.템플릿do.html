<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Template - Javascript Expression</title>

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <!-- CSS import -->
    <link rel="stylesheet" href="../css/reset.css" />

    <!-- vue 스크립트 플러그인 임포트   -->
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js">
      /* vue 플러그인 임포트 */
    </script>
  </head>
  <body>
    <xmp>
        문제.
        1. app1 의 message에 '<p>template 속성을 이용한 데이터 출력</p>' 가 바인딩 되게 하시오
        2. app2 의 message에 template 속성을 사용하여 '<p>template 속성을 이용한 데이터 출력</p>' 가 바인딩 되게 하시오.
    </xmp>
    <hr />

    <div>
      <div id="app1">
        <p>{{ message }}</p>
      </div>

      <div id="app2">
        사랑해~~~
      </div>
    </div>
  </body>
</html>
<script>
  var vm1 = new Vue({
    el: "#app1",
    data() {
      return {
        message: "<p>template 속성을 이용한 데이터 출력</p>",
      };
    },

    methods: {},
    components: null,
    computed: {},
    watch: {
    },
  });
  var vm2 = new Vue({
    el: "#app2",
    data: {
      message: "<p>template 속성을 이용한 데이터 출력</p>",
    },
    template: "<p>{{message}}</p>",
  });
</script>
